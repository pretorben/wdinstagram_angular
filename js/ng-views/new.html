<h2>New Entry</h2>

<form>
  <input type="text" placeholder="Author" data-ng-model="vm.entry.author" />
  <input type="text" placeholder="Photo (URL)" data-ng-model="vm.entry.photo_url" />
  <textarea type="text" placeholder="Body" data-ng-model="vm.entry.body"></textarea>
  <button type="button" data-ng-click="vm.create()">Post Entry</button>
</form>
